<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Szlucska Dóra_ Tictactoe</title>
    <link rel="stylesheet" href="stilus.css" />

      <div class="container">

          </p>
          <p class="kovetkezikU">asd</p>
        </div>
        <div class="gombok">
          <button class="meretB" meret="3">Kicsi</button>

          <button class="meretB" meret="7">Haladó</button>
          <button class="meretB" meret="8">Legendás</button>
        </div>
        <div class="jatekter"></div>
        <div class="info">
          <a href="./valaszto.html">
            <button class="gomb">Karakter választás</button>
          </a>
        </div>
        <div class="ufo">
          <p class="ufoNyil">
            <img src="./img/arrow.gif" class="nyil nyilUfo" />
          </p>
          <p class="kovetkezikUf"></p>

      </div>
      <footer><p>Szlucska Dóra</p></footer>
